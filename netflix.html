    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>

        <nav>

            <div>
                <button class="lang">English</button>
                <button>Sign up</button>
            </div>
        </nav>

                Unlimited movies, TV shows, and more.
